version: "3.9"

services:
  db:
    profiles:
      - dev
      - int-test
    image: postgres:14-bullseye
    command: -c ssl=off
    restart: always
    environment:
      POSTGRES_USER: ${DB_USERNAME:-diatom-dev}
      POSTGRES_PASSWORD: ${DB_PASSWORD:-diatom-dev}
      POSTGRES_DB: ${DB_NAME:-diatom-dev}
    ports:
      - "5432:5432"
    volumes:
      - ./srv/db.sql:/docker-entrypoint-initdb.d/0-db.sql

  db-setup:
    profiles:
      - dev
      - int-test
    image: postgres
    command: psql --dbname=${DB_NAME:-diatom-dev} --username=${DB_USERNAME:-diatom-dev} --host=${DB_HOST:-db} -f /db-dev.sql
    restart: on-failure
    environment:
      - PGPASSWORD=${DB_PASSWORD:-diatom-dev}
    volumes:
      - ./srv/db-dev.sql:/db-dev.sql
    depends_on:
      - db

  redis:
    profiles:
      - dev
    image: redis:7-bullseye
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - ./redis-data:/redis-data

  proxy-dev:
    profiles:
      - dev
    image: "traefik:v2.9"
    command:
      - "--log.level=DEBUG"
      - "--api.insecure=true" # Don't do that in production
      - "--providers.docker=true"
      - "--providers.docker.exposedbydefault=false"
      - "--entrypoints.web.address=:80"
      - "--entrypoints.web-secure.address=:443"
    restart: always
    ports:
      - "80:80"
      - "8080:8080"
      - "443:443"
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock:ro"

