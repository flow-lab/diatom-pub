apiVersion: apps/v1
kind: Deployment
metadata:
  name: diatom-pub
spec:
  replicas: 2
  selector:
    matchLabels:
      app: diatom-pub
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
  template:
    metadata:
      labels:
        app: diatom-pub
    spec:
      terminationGracePeriodSeconds: 70
      containers:
        - name: diatom-pub
          image: LOCATION-docker.pkg.dev/PROJECT_ID/REPOSITORY/IMAGE:TAG
          ports:
            - containerPort: 8080
          readinessProbe:
            httpGet:
              # TODO [grokrz]: This should be a /health endpoint
              path: /api.yaml
              port: 8080
            initialDelaySeconds: 5
            periodSeconds: 5
          resources:
            requests:
              cpu: 100m
            limits:
              cpu: 100m
          env:
            - name: PORT
              value: "8080"
            - name: DB_HOST
              value: "db"
            - name: DB_PORT
              value: "5432"
            - name: DB_NAME
              value: "diatom"
            - name: DB_USERNAME
              value: "diatom-pub"
            - name: DB_PASSWORD
              value: "diatom-pub"
            - name: REDIS_HOST
              value: "redis"
            - name: REDIS_PORT
              value: "6379"